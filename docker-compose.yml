services:
  redis:
    image: redis:7.2-alpine
    container_name: agents-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  build-index:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: build-index
    container_name: agents-build-index
    environment:
      - PYTHONPATH=/app
      - VECTOR_STORE_PATH=/app/vector_store
      - ENVIRONMENT=production
    volumes:
      - index-data:/app/vector_store
    networks:
      - app-network
    env_file:
      - ./backend/.env
    profiles:
      - build

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agents-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - VECTOR_STORE_PATH=/app/vector_store
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - ENVIRONMENT=production
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - index-data:/app/vector_store
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - DOCKER_COMPOSE=true
    container_name: agents-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network
    environment:
      - NODE_ENV=production
      - DOCKER_COMPOSE=true
      - VITE_API_BASE_URL=http://localhost:8000/api/v1

# Named volumes for data persistence
volumes:
  redis_data:
  index-data:

# Custom network for service communication
networks:
  app-network:
    driver: bridge
